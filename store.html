<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the description of The Generics' Store">
    <title>The Generics | Store</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>Store</li>
                <li>About</li>
            </ul>
        </nav>
        <hr>
        <h1>The Generics</h1>
        <button>Get Our Latest Album</button>
        <br>
        <br>
        <!-- ToDo: Find a suitable background image -->
        <button>&#9658;</button>
    </header>

    <section>
        <h2>Music</h2>
        <div>
            <div><strong>Album 1</strong></div>
            <img src="images/album1.png" alt="Album 1" title="Album 1">
            <div>
                <span>$12.99</span>
                <button role="button">Add to Cart</button>
            </div>
        </div>
        <div>
            <div><strong>Album 2</strong></div>
            <img src="images/album2.png" alt="Album 2" title="Album 2">
            <div>
                <span>$14.99</span>
                <button role="button">Add to Cart</button>
            </div>
        </div>
        <div>
            <div><strong>Album 3</strong></div>
            <img src="images/album3.png" alt="Album 3" title="Album 3">
            <div>
                <span>$9.99</span>
                <button role="button">Add to Cart</button>
            </div>
        </div>
        <div>
            <div><strong>Album 4</strong></div>
            <img src="images/album4.png" alt="Album 4" title="Album 4">
            <div>
                <span>$19.99</span>
                <button role="button">Add to Cart</button>
            </div>
        </div>
    </section>

    <section>
        <h2>Merch</h2>
        <div>
            <div><strong>T-Shirt</strong></div>
            <img src="images/shirt.png" alt="T-Shirt" title="T-Shirt">
            <div>
                <span>$24.99</span>
                <button role="button">Add to Cart</button>
            </div>
        </div>
        <div>
            <div><strong>Coffee Cup</strong></div>
            <img src="images/coffee-cup.png" alt="Coffee Cup" title="Coffee Cup">
            <div>
                <span>$19.99</span>
                <button role="button">Add to Cart</button>
            </div>
        </div>
    </section>

    <section>
        <h2>Cart</h2>
        <div>
            <strong>Item</strong>
            &lt;&gt;
            <strong>Price</strong>
            &lt;&gt;
            <strong>Quantity</strong>
        </div>
        <div>
            <img src="images/album1.png" alt="Album 1" title="Album 1" width="100" height="100">
            <span>Album 1</span>
            &lt;&gt;
            <span>$12.99</span>
            &lt;&gt;
            <input type="number" name="quantity" id="quantity" value="1">
            &lt;&gt;
            <button role="button">Remove</button>
        </div>
        <div>
            <img src="images/shirt.png" alt="T-Shirt" title="T-Shirt" width="100" height="100">
            <span>T-Shirt</span>
            &lt;&gt;
            <span>$24.99</span>
            &lt;&gt;
            <input type="number" name="quantity" id="quantity" value="2">
            &lt;&gt;
            <button role="button">Remove</button>
        </div>
        <hr>
        <div>
            <strong>Total</strong>
            <span>$62.97</span>
        </div>
    </section>

    <footer>
        <h3>The Generics</h3>
        <ul>
            <li><img src="images/facebook-logo.png" alt="Facebook" title="Facebook"></li>
            <li><img src="images/spotify-logo.png" alt="Spotify" title="Spotify"></li>
            <li><img src="images/youtube-logo.png" alt="YouTube" title="YouTube"></li>
        </ul>
    </footer>
</body>

</html>
